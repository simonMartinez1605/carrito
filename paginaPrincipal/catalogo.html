<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./catalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="dad">
        <div class="contenido"> 
 
            <div class="header">
                <div class="logo">
                    <img src="https://i.postimg.cc/44KYwQp4/logo-1.gif" alt="">
                </div>
                <div class="buscador">
                    <div class="filtro">
                        <input class="filtro_input" type="text" name="" id="" placeholder="Filtrar referencia">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                        </button>
                    </div>
                </div>
                <div class="carrito">
                    <div class="container-cart-icon">
                        <button id="cart-product">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-cart" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                            </svg>  
                            <div class="count-products">
                                <span id="contador-productos">0</span> 
                            </div>
                        </button>  
                    </div>
                    <div class="container-cart-products 
                    hidden-cart"> 
                        <div class="cart-product">
                            <div class="row-product">
                                <div class="info-cart-product">
                                    <span class="cantidad">
                                        
                                    </span>
                                    <p class="nombre-product">
                                       
                                    </p>
                                    <span class="precio-product">
                                        
                                    </span>
                                </div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-close" viewBox="0 0 16 16"> 
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                                  </svg> 
                                </div>
                            </div> 
                        <div class="total">
                            <h3>Total: </h3>
                            <span class="total-pagar">
                                $50.000
                            </span>
                        </div>
                    </div>
                </div>
                <div class="linea"></div>
            </div>
            <div class="cards_dad">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.postimg.cc/8CYW3czq/audifonos-prueba.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p  class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.
                        </p>  
                        <h6>$50.000</h6>                                             
                        <button class="boton_carrito">ADD</button>  
                </div>
                
            </div> 
    </div> 
    <script src="./catalogo.js"></script> 
</body>
 
</html>
