<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producos 1Hora</title> 
    <link rel="stylesheet" href="/carrito/CSS/catalogo.css">     <link rel="stylesheet" href="/carrito/CSS/checkout.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>
    <div class="dad">
        <div class="contenido"> 
 
            <div class="header">

                <div class="logo">
                    <img src="/carrito/IMG/Logo.svg" alt=""> 
                </div>

                <div class="logo-celular">
                    <img src="/carrito/IMG/imago-tipo-2.png" alt=""> 
                </div>

                <div class="buscador">
                    <div class="filtro"> 
                        <input class="filtro_input filtro_active" type="search" name="" id="buscar" placeholder="Filtrar referencia"> 
                        <button class="btn-buscar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                        </button>
                    </div>
                </div>

                <div class="categoria" id="categoria"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="categoria1" viewBox="0 0 16 16">
                        <path d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </div>
            
                <div class="carrito">
                    <div class="container-cart-icon ">
                        <button id="cart-product">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon-cart" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                            </svg>  
                            <div class="count-products">
                                <span class="contador-productos">0</span> 
                            </div>
                        </button>  
                    </div >        
                    <div class="container-cart hidden-cart">  
                       
                        <div class="info-cart "> 
                            <h4>INFO COMPRAS</h4>  
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="close" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                              </svg>
                        </div>

                        <div class="linea-carrito"></div>

                    

                        <div class="dad-container-products">
                            <div class="container-cart-products"></div>
                        </div>
                        
                        <div class="container-void hidden-void"> 
                           <h4 class="carrito-vacio"> CARRITO VACIO</h4> 
                        </div> 
                        <!-- <div class="linea-carrito"></div> --> 

                        <div class="container-total">
                            <div class="total">
                                <h4>TOTAL: </h4>
                            </div>
                            <div>
                                <span class="precio-total"> 0</span>  
                            </div>
                        </div>

                        <div class="dad-pagar">
                            <button class="pagar">PEDIR</button>  
                        </div>

                        <div class="dad-checkout hidden-checkout">
                            <div class="container-checkout">
                                <div class="titulo-checkout">
                                    <H4>CHECKOUT</H4> 
                                </div>
                    
                                <div class="boton-cerrar">
                                    <button>X</button>
                                </div>
                    
                                <div class="container-contenido-checkout">
                                    <div class="contenido-checkout">
                                        <input type="number" id="cedula" class="form-input cedula" placeholder=" " value="">
                                        <label for="cedula" class="form-label">Cedula: </label>
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout">
                                        <!-- <input type="text" id="tipo-doc" class="form-input " placeholder=" " value=" "> -->
                                        <span id="tipo-doc" class="form-input tipo-doc" ></span>
                                        <label for="tipo-doc" class="form-label">Tipo Documento: </label>
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout"> 
                                        <!-- <input type="text" id="nombre" class="form-input" placeholder=" " value=""> -->
                                        <span id="nombre" class="form-input nombre"></span>
                                        <label for="nombre" class="form-label">Nombres: </label> 
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout">
                                        <!-- <input type="text" id="apellido" class="form-input" placeholder=" " value=""> -->
                                        <span id="apellido" class="form-input apellido"></span> 
                                        <label for="apellido" class="form-label">Apellidos: </label>
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout">
                                        <!-- <input type="tel" id="celular" class="form-input" placeholder=" " value=" "> -->
                                        <span id="celular" class="form-input celular"></span>
                                        <label for="name" class="form-label">Celular: </label>
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout">
                                        <!-- <input type="email" id="correo" class="form-input " placeholder=" " value=""> -->
                                        <span id="correo" class="form-input correo"></span>
                                        <label for="correo" class="form-label">Correo: </label> 
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout">
                                        <!-- <input type="email" id="departamento" class="form-input " placeholder=" " value=""> -->
                                        <span id="departamento" class="form-input departamento"></span>
                                        <label for="departamento" class="form-label">Departamento: </label> 
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout">
                                        <!-- <input type="email" id="municipio" class="form-input " placeholder=" " value=""> -->
                                        <span id="municipio" class="form-input municipio"></span> 
                                        <label for="municipio" class="form-label">Municipio: </label> 
                                        <span class="form-line"></span>
                                    </div>
                                    <div class="contenido-checkout">
                                        <!-- <input type="email" id="direccion" class="form-input " placeholder=" " value=""> -->
                                        <span id="direccion" class="form-input direccion"></span>
                                        <label for="direccion" class="form-label">Direccion: </label> 
                                        <span class="form-line"></span>
                                    </div>
                                    
                                </div>
                    
                    
                                <input type="submit" class="form-submit" value="GUARDAR">
                            </div>
                        </div> 

                    </div>


                </div>

                <div class="dad-menu">
                    <div class="container-menu">
                        <div class="select-menu">
                            <div class="select-btn">
                                <span class="sBtn-text">Categoria</span>
                                <!-- <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAbdJREFUSEuVlltKA0EQRU+Be1BIxKBuQkJwH25AcAFuwy9//HMpIQQ34SNKhLgHsWRmejL9qOoh/TWZ6a7HrXtvR3CWANp+EwQNz95uP0oTp4nRRws7w4vivbG1WmFTXL7ioHGe9tnoptgTFyFIODd0YFQ91JB+LM4a3SQdGMVb+JmgeMnKGXi4e52NdFxClI7Z5oADRce6eI0NOd3bzskmXBi+1X21c5+tRWeFbvasy3WQZrwHnoGfvpmsoGPgBuQhE9K+94hFKccF7lR4RHkDroHv5JQyEVgqXIDcgj5l8Afd+Oo/AVbAJfCJMEdDEmGCyhr0DHgFWQi664c8ULYXms+cJskLMGuTwDxAtAaa4BvgCth5juAILUF6CiyBc+BD4EjhFHhvoRO2eyc0SBEJrUqZJskKZBa4ukFlAboteZtSuRPaCN8DplO0hesXYYHKtsYc7euNBzIoyRBOd6CZxR/wVWd3ao/mHXCAqWaii6FO7LrQwUE3WqzkGLpkBoXcR6zOtndryDUzLy0yE3T30/W0orUq+LkZWwxM6e4IzZC2bynDP48CicwqvBjxOU83KTGHi+MfAcnBI58HOIYAAAAASUVORK5CYII=" class="svg-menu"/>  -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="filter" viewBox="0 0 16 16">
                                    <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
                                  </svg> 
                            </div> 
        
                            <ul class="options">
                                <li class="option">
                                    <span class="option-text">Todo</span> 
                                </li>
                                <li class="option">
                                    <span class="option-text">Audifonos</span>
                                </li>
                                <li class="option">
                                    <span class="option-text">Bocina</span>
                                </li>
                                <li class="option">
                                    <span class="option-text">Cables</span>
                                </li>
                                <li class="option">
                                    <span class="option-text">Cargador </span>
                                </li>
                                <li class="option">
                                    <span class="option-text">PowerBank</span>
                                </li>
                                <li class="option">
                                    <span class="option-text">Base Magnetico</span> 
                                </li>
                            </ul>
        
                        </div>
                       
                        <!-- <div class="boton-filtro-menu">
                            <button class="boton-menu">FILTRAR</button> 
                        </div> -->
                    </div> 
    
                </div>


                <div class="linea"></div>
            </div>

            <div class="banner">
                <img src="/carrito/IMG/Recurso 3@4x.png" alt="" class="banner-1hora">
            </div>
       
            <div class="cards_dad " id="producto"> 

            </div>                                                                                                           
            
        </div>   
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="/carrito/js/botones.js"></script> 
    <script src="/carrito/js/catalogo-carrito.js"></script>  
    <script src="/carrito/js/filtros.js"></script>
