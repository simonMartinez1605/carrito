<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="/carrito/CSS/registro.css"> 
</head>
<body>

    <div class="dad-checkout">
        <div class="container-checkout">
            <div class="titulo-checkout">
                <H4>CHECKOUT</H4> 
            </div>

            <form action="">
                <label>
                    <em>Nombres</em>
                    <input type="text" name="Nombre">
                    <span></span>
                </label>
            </form>

            <form action="">
                <label>
                    <em>Apellidos </em>
                    <input type="text" name="Apellido">
                    <span></span>
                </label>
            </form>

            <form action="">
                <label>
                    <em>Tipo de cedula </em>
                    <input type="text" name="Tipo-Documento">
                    <span></span>
                </label>
            </form>

            <form action="">
                <label>
                    <em>Cedula </em>
                    <input type="number" name="Cedula">
                    <span></span>
                </label>
            </form>

            <form action="">
                <label>
                    <em>Celular </em>
                    <input type="tel" class="celular" name="Celular">
                    <span></span>
                </label>
            </form>

            <form action="">
                <label>
                    <em>Correo </em>
                    <input type="email" name="Correo">
                    <span></span>
                </label>
            </form>

            
            <form action="">
                <label>
                    <em>Departamento </em>
                    <input type="text" name="Departamento">
                    <span></span>
                </label>
            </form>
            
            <form action="">
                <label>
                    <em>Municipio </em>
                    <input type="text" name="Municipio">
                    <span></span>
                </label>
            </form>

            <form action="">
                <label>
                    <em>Direccion </em>
                    <input type="text" name="Direccion">
                    <span></span>
                </label>
            </form>
            
            <form action="" class="tipo-persona"> 
                <label>
                    <span></span> 
                    <em>Persona Natural </em> 
                    <input type="radio" name="tipo-persona" value="persona natural - regimen simplificado"> 
                    
                    <em>Persona Juridica</em>
                    <input type="radio" name="tipo-persona" value="persona juridica - regimen comun"> 
                </label>
            </form>

            <div class="container-btn">
                <button class="btn-registro" type="submit">Registrarse</button> 
            </div>

        </div>
    </div> 
    

    <script src="/carrito/JS/registro.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
